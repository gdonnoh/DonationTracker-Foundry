<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
<head>
  <title>Donation Tracker</title>
</head>
<body>
  <h1>Donation DApp</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p><strong>User Address:</strong> <span id="walletAddress"></span></p>

  <input type="number" id="donationAmount" placeholder="Amount in ETH">
  <button onclick="donate()">Donate</button>

  <button onclick="getMoneyInTheContract()">Get Contract Balance</button>
  <p id="contractBalance"></p>

  <input type="number" id="withdrawAmount" placeholder="Amount in ETH">
  <button id="withdrawButton" onclick="ownerWithdraw()" style="display: none;">Preleva fondi</button>
  
</body>
</html>
